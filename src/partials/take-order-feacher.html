    <form class="form-order">
      <h2 class="form-order__title">CONTACT US</h2>

      <div class="form-order__user-wrap">
        <input
          type="text"
          class="form-order__input"
          name="user-name"
          id="name"
          autofocus
          required
          minlength="3"
          maxlength="30"
          pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
          title="Username must be two words separated by space."
        />
        <label for="name" class="form-order__label">Name</label>
      </div>

      <div class="form-order__user-wrap">
        <input
          type="email"
          class="form-order__input"
          id="email"
          name="user-email"
          required
          pattern="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$"
          title="Please enter a valid email address."
        />
        <label class="form-order__label" for="email">Email</label>
      </div>

      <div class="form-order__select-wrap">
        <label for="color" class="label-select">Color Option</label>
        <select
          class="select-color select-custom"
          name="color-select"
          id="color"
        >
          <option class="select-color__option" value="black">
            K9D Black Orange
          </option>
          <option class="select-color__option" value="silver">
            K9D Silver Gray
          </option>
          <option class="select-color__option" selected value="white">
            K9U White Blue
          </option>
          <option class="select-color__option" value="red">K9U Red Blue</option>
        </select>
      </div>

      <div class="form-order__comment-wrap">
        <label for="comment"
          ><span class="comment-area__text">Leave your message</span></label
        >
        <textarea
          name="comment"
          class="comment-area__message"
          id="comment"
        ></textarea>
      </div>

      <div class="btn-flex form-order__btn-flex">
        <ul class="take-order-btn-list">
          <li>
            <button
              type="button"
              class="btn-big btn-big-prime js-open-modal"
              data-modal="1"
            >

          <li>
